<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./styles/main.css" />
  <title>Twixbook</title>
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" />
</head>

<body>
  <div id="sidebar-menu" class="ui right sidebar overlay vertical menu"></div>
  <div class="pusher" id="pusher-element">
    <nav>
      <div class="item">
        <header id="home" class="heading">Twixbook</header>
      </div>
      <div class="ui menu navBar hidden-item" id="big-nav">
        <div class="item navButton">
          <div class="content">
            <div class="ui inline dropdown">
              <div class="text">Home</div>
              <i class="dropdown icon"></i>
              <div class="menu">
                <div class="item" id="home&events">Friend Events</div>
                <div class="item" id="home&news">Friend News</div>
              </div>
            </div>
          </div>
        </div>
        <div class="item navButton" id="events">Events</div>
        <div class="item navButton" id="personalnews">Own News</div>
        <div class="item navButton" id="friends">Friends</div>
        <div class="item navButton" id="logout">Logout</div>
      </div>




      <h4 class="ui header hidden-item" id="small-nav">
        <div class="content">
          <div class="ui inline dropdown" id="nav-drop-text">
            <div class="text" id="dropdown-nav-text"></div>
            <i class="dropdown icon"></i>
            <div class="menu">
              <div class="ui pointing dropdown link item">
                <span class="text">Home</span>
                <i class="dropdown icon"></i>
                <div class="menu">
                  <div class="item navButton" id="home&events">Friend Events</div>
                  <div class="item navButton" id="home&news">Friend News</div>
                </div>
              </div>
              <div class="item navButton" id="events">Events</div>
              <div class="item navButton" id="personalnews">Own News</div>
              <div class="item navButton" id="friends">Friends</div>
              <div class="item navButton" id="logout">Logout</div>
            </div>
          </div>
        </div>
      </h4>
    </nav>
    <div id="body-container">
      <div id="container">
        <!-- <div class="ui active dimmer">
          <div class="ui text loader">Loading</div>
        </div> -->
      </div>
      <div id="sidebar-button-container">
        <div id="sidebar-button" class="ui labeled button" tabindex="0">

        </div>
      </div>
    </div>
  </div>



  <footer></footer>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <script type="module" src="scripts/main.js"></script>
</body>

</html>
